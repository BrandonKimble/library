<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <header>
            <h1>Your Library</h1>
        </header>
        <form>
            <input type="text" placeholder="Title" class="title-input">
            <input type="text" placeholder="Author" class="author-input">
            <input type="text" placeholder="Pages" class="pages-input">
            <label class="read-input-prompt" for="read">Have you finished this book?
                <input type="checkbox" id="read" class="read-input">
            </label>
            <button class="add-button" type="submit">Add Book</button>
        </form>
    </aside>
    <div class="books-container">
        <ul class="book-list">
            <div class="book">
                <li class="book-title"></li>
                <ul class="book-info">
                    <li class="book-author"></li>
                    <li class="book-pages"></li>
                    <button class="book-read">read</button>
                    <button class="delete">delete</button>
                </ul>
            </div>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
